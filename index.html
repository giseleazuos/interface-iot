<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrriPlantae</title>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid-container">

        <header class="header">
            <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
            </div>
            <div class="header-left">
                <span class="material-icons-outlined">search</span>
            </div>
            <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">account_circle</span>
            </div>
        </header>

        <aside id="sidebar">
            <div class="sidebar-title">
               <div class="sidebar-brand">
                <span class="material-symbols-outlined">psychiatry</span>
                <p>IrriPlantae</p>
               </div>
               <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
            </div>

            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <span class="material-icons-outlined">dashboard</span>&nbsp Dashboard
                </li>
                <li class="sidebar-list-item">
                    <span class="material-symbols-outlined">logout</span>&nbsp Logout
                </li>
            </ul>
        </aside>


        <main class="main-container">
            <div class="main-title">
                <p class="font-wight-bold">DASHBOARD</p>
            </div>

            <div class="main-cards">
                <div class="card">
                    <div class="card-inner">
                        <p class="text-primary">PLANTA</p>
                        <span class="material-symbols-outlined">potted_plant</span>
                    </div>
                </div>
            </div>
        </main>


    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
